<header id="myHeader">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" aria-label="button" data-toggle="collapse" data-target="#myNavbar"
                    (click)="navMenu()">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" routerLink="/"><img src="../../../assets/images/logo.png" alt="logo"></a>
                <strong class="title">Online Library</strong>
            </div>
            <div id="myLinks">
                <div *ngIf="showlogout">
                    <ul class="nav navbar-nav txt-menu">
                        <li routerLinkActive="active"><a routerLink="/home">Home</a></li>
                        <li routerLinkActive="active"><a routerLink="/category">Borrow</a></li>
                        <li routerLinkActive="active"><a routerLink="/addBook">Add Book</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a><span class="glyphicon glyphicon-user"></span> &nbsp;{{firstName}} {{lastName}}</a></li>
                        <li><a routerLink="/login" (click)="logOut()"><span class="glyphicon glyphicon-log-out"></span>
                                logout</a></li>
                    </ul>
                </div>

                <ul class="nav navbar-nav navbar-right" *ngIf="showsignin">
                    <li><a routerLink="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a routerLink="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
